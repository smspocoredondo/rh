<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Protocolo</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <nav>
        <a href="recebimento.html">Recebimento de Documentos</a>
        <a href="concluidos.html">Documentos Concluídos</a>
        <a href="#" id="logout" class="logout-btn">Sair do Sistema</a>
    </nav>

    <div class="container">
        <img src="logo_poco.png" alt="Descrição da Imagem" style="max-width: 170px; height: auto;">
        <h1>Secretaria Municipal de Recursos Humanos</h1>

        <form id="form-protocolo">
            <fieldset>
                <legend>Controle de Protocolo</legend>



                <div class="form-row">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="numeroProtocolo">Número do Protocolo:</label>
                            <input type="text" id="numeroProtocolo" class="proto" name="numeroProtocolo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="arquivoDocumento">Anexar Documento:</label>
                            <input type="file" id="arquivoDocumento" name="arquivoDocumento">
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="form-group">
                            <label for="tipoDocumento">Tipo de Documento:</label>
                            <input type="text" id="tipoDocumento" required>
                        </div>
                        <div class="form-area">
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" required></textarea>
                        </div>
                    </div>
                    <div class="form-column">
                        <label for="setorOrigem">Setor de Origem:</label>
                        <select id="setorOrigem" required>
                            <option value="RH">RH</option>
                            <option value="Juridico">JURÍDICO</option>
                        </select>

                        <label for="setorDestino">Setor de Destino:</label>
                        <select id="setorDestino" required>
                            <option value="RH">RH</option>
                            <option value="Juridico">JURÍDICO</option>
                        </select>


                    </div>
                </div>
            </fieldset>
            <button class="envio" type="submit">Protocolar Documento</button>
        </form>
    </div>

    <div>
        <footer>
            <div class="footer-content">
                <span>&copy; 2024 - I-infotec - Desenvolvimentos de Softwares</span>
                <!-- Adicione mais links ou informações aqui -->
            </div>
        </footer>
    </div>

    <script src="envio.js"></script>
</body>

</html>
