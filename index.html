<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Documentos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
       |
        <a href="recebimento.html">Recebimento de Documentos</a> |
        <a href="concluidos.html">Documentos Concluídos</a>
    </nav>

    <div class="container">

        <h1>Cadastro de Documentos</h1>

        <form id="form-protocolo">
            <fieldset>

                <legend>Protocolo de Documento</legend>

                <!-- Imagem adicionada aqui -->
                <img src="logo_poco.png" alt="Descrição da Imagem" style="max-width: 150px; height: auto;">

                <label for="numeroProtocolo">Número do Protocolo:</label>
                <input type="text" id="numeroProtocolo" required>
                <label for="arquivoDocumento">Anexar Documento:</label>
                <input type="file" id="arquivoDocumento" name="arquivoDocumento">
                <label for="tipoDocumento">Tipo de Documento:</label>
                <input type="text" id="tipoDocumento" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" required></textarea>

                <label for="setorOrigem">Setor de Origem:</label>
                <select id="setorOrigem" required>
                    <option value="RH">RH</option>
                    <option value="Juridico">Jurídico</option>
                </select>

                <label for="setorDestino">Setor de Destino:</label>
                <select id="setorDestino" required>
                    <option value="RH">RH</option>
                    <option value="Juridico">Jurídico</option>
                </select>
                <!-- Campo de upload de arquivo -->


                <button class="envio" type="submit">Protocolar Documento</button>
            </fieldset>
        </form>
    </div>

    <script src="envio.js"></script>
</body>

</html>
